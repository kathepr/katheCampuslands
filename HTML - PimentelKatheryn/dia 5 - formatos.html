<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos - Creación de usuario</title>
</head>

<body>
    <section>
        <h2>Formulario de Creación de Usuario</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="abcd@gmail.com"><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required><br>

            <input type="submit" value="Crear Usuario"><br>
        </form>
    </section>
</body>
</html>
