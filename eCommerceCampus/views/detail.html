<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <main class="main">
        <section class="main__section">
            <article class="article__product">
                <div class="product__image">
                    <img src="/storage/img/esequisele3.svg">
                </div>
                <div class="product__menu">
                    <img src="/storage/img/back.svg">
                    <img src="/storage/img/heartB.svg">
                </div>
            </article>
        </section>
        <section class="main__section">
            <article class="article__detail">
                <div class="detail__head">
                    <h1>Modern light clothes</h1>
                    <div class="product__select">
                        <img src="/storage/img/minus.svg">
                        <span>1</span>
                        <img src="/storage/img/plus.svg">
                    </div>
                </div>
                <div class="detail__score">
                    <img src="/storage/img/star.svg">
                    <img src="/storage/img/star.svg">
                    <img src="/storage/img/star.svg">
                    <img src="/storage/img/star.svg">
                    <img src="/storage/img/star.svg">
                    <span>5.0</span>
                    <p>(<a href="">7.9323 reviews</a>)</p>
                </div>
            </article>
        </section>
        <section class="main__section">
            <article class="product__information">
                <p>Its simple and elegant shape makes it perfect for those of you who like you who want minimalist clothes <strong>Read More. . .</strong> 
                </p>
            </article>
            <hr>
        </section>
        <section class="main__section">
            <article class="product__custom">
                <div class="product__size">
                    <h5>Choose Size</h5>
                    <div>
                        <img src="/storage/img/s.svg">
                        <img src="/storage/img/m.svg">
                        <img src="/storage/img/l.svg">
                        <img src="/storage/img/xl.svg">
                    </div>
                </div>
                <div class="product__color">
                    <h5>Color</h5>
                    <div>
                        <img src="/storage/img/color1.svg">
                        <img src="/storage/img/color2.svg">
                        <img src="/storage/img/color3.svg">
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <ul class="footer__ul">
            <li>
                <a href="/views/checkout.html">
                    <img src="../storage/img/shopping-cart.svg">
                    <span>Add to Cart | $100.99 <del><small>$190.99</small></del></span>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
